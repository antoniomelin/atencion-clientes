<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reclamos</title>
    <link rel="stylesheet" href="assets/css/reclamo.css">
</head>
<body>
    <div class="form-container">
        <!-- Header del formulario -->
        <div class="claim-header">
            <a href="https://www.friosur.cl" target="_blank">
                <img src="https://www.friosur.cl/wp-content/uploads/2023/11/image-6.png" alt="Friosur Logo" class="claim-logo">
            </a>
            <h1 class="claim-title">Formulario de Reclamos</h1>
        </div>
        
        <!-- Formulario -->
        <form id="reclamo-form" enctype="multipart/form-data">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Apellido 1 <span class="required">*</span></label>
            <input type="text" id="apellido1" name="apellido1" required>

            <label for="apellido2">Apellido 2 <span class="required">*</span></label>
            <input type="text" id="apellido2" name="apellido2" required>

            <label for="rut">RUT <span class="required">*</span></label>
            <input type="text" id="rut" name="rut" required>

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa">

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="boleta">Boleta / Factura <span class="required">*</span></label>
            <input type="text" id="boleta" name="boleta" required>

            <label for="foto-boleta">Foto Boleta <span class="required">*</span></label>
            <input type="file" id="foto-boleta" name="foto-boleta" accept="image/*" required>

            <label for="lugar-compra">Lugar de compra <span class="required">*</span></label>
            <input type="text" id="lugar-compra" name="lugar-compra" required>

            <label for="foto-producto">Foto Producto(s) <span class="required">*</span></label>
            <input type="file" id="foto-producto" name="foto-producto" accept="image/*" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>

            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="location.href='index.html'">Volver</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        José María Caro Nº 300, Puerto Chacabuco. Región de Aysén
    </footer>
</body>
</html>
