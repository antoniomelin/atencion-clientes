<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sugerencias</title>
    <link rel="stylesheet" href="css/sugerencias.css">
</head>
<body>
    <div class="form-container">
        <div class="suggestion-header">
            <a href="https://www.friosur.cl" target="_blank">
                <img src="https://www.friosur.cl/wp-content/uploads/2023/11/image-6.png" alt="Friosur Logo" class="suggestion-logo">
            </a>
            <h1 class="suggestion-title">Formulario de Sugerencia</h1>
        </div>
        <form id="sugerencia-form">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Apellido 1 <span class="required">*</span></label>
            <input type="text" id="apellido1" name="apellido1" required>

            <label for="apellido2">Apellido 2 <span class="required">*</span></label>
            <input type="text" id="apellido2" name="apellido2" required>

            <label for="rut">RUT <span class="required">*</span></label>
            <input type="text" id="rut" name="rut" required>

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa">

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="motivo">Motivo</label>
            <select id="motivo" name="motivo">
                <option value="">Selecciona una opción</option>
                <option value="felicitaciones">Felicitaciones</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>

            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="location.href='index.html'">Volver</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        José María Caro Nº 300, Puerto Chacabuco. Región de Aysén
    </footer>
</body>
</html>
