<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sugerencias</title>
    <link rel="stylesheet" href="assets/css/sugerencias.css">
    <script src="assets/js/sugerencias.js" defer></script>

</head>
<body>
    <div class="form-container">
        <div id="overlay" class="overlay" style="display: none;">
            <div class="loader"></div>
        </div>

        <div class="suggestion-header">
            <a href="https://www.friosur.cl" target="_blank">
                <img src="https://www.friosur.cl/wp-content/uploads/2023/11/image-6.png" alt="Friosur Logo" class="suggestion-logo">
            </a>
            <h1 class="suggestion-title">Formulario de Sugerencia</h1>
        </div>
        
        <div id="message-card" class="message-card" style="display: none;">
            <div class="card-content">
                <p id="card-message"></p>
                <button id="volver-button" class="volver-button" style="display: none;" onclick="location.href='index.html'">Volver</button>
            </div>
        </div>

        <form id="sugerencia-form">
            <div id="form-message" style="display: none; margin-bottom: 1em; color: red;"></div>

            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Apellidos <span class="required">*</span></label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="rut">RUT <span class="required">*</span></label>
            <input type="text" id="rut" name="rut" required>

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa">

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="motivo">Motivo</label>
            <select id="motivo" name="motivo">
                <option value="felicitaciones" selected>Felicitaciones</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>

            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="location.href='index.html'">Volver</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        José María Caro Nº 300, Puerto Chacabuco. Región de Aysén
    </footer>
</body>
</html>
